<div class="success" *ngIf="messageSuc">
  <h3>{{ messageSuc }}</h3>
</div>
<div class="alert-danger" *ngIf="messageErr">
  <h3>{{ messageErr }}</h3>
</div>
<mat-card class="example-card ">
  <mat-card-header>
    <mat-card-title>
      <h3 style="color: blue">
        Login
      </h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="abc">
    <form class="example-form" [formGroup]="logForm">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="email" required>

            </mat-form-field>
            <div *ngIf="logForm.controls['email'].touched && logForm.controls['email'].invalid">
              <div *ngIf="logForm.get('email').hasError('required')">
                <span>
                  <div class="fieldError"> Please enter a email. </div>
                </span>
              </div>
              <div *ngIf="logForm.get('email').hasError('email') && !logForm.get('email').hasError('required')">
                <span>
                  <div class="fieldError"> Invalid email </div>
                </span>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" formControlName="password" required>
            </mat-form-field>
            <div *ngIf="logForm.controls['password'].touched && logForm.controls['password'].invalid">
              <div *ngIf="logForm.get('password').hasError('required')">
                <span>
                  <div class="fieldError"> Please enter a password. </div>
                </span>
              </div>
              <div *ngIf="logForm.get('password').hasError('minlength')">
                <span>
                  <div class="fieldError"> Password must be at least 5 characters long. </div>
                </span>
              </div>
            </div>

          </td>
        </tr>
      </table>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <!-- <div *ngIf="!formType">
      <button mat-raised-button (click)="loginOrReg(logForm.value)" color="primary">Register</button>
    </div>
    <div *ngIf="formType"> -->
    <button mat-raised-button (click)="loginOrReg(logForm.value)" color="primary">Login</button>
    <!-- </div> -->
  </mat-card-actions>
</mat-card>

<div *ngIf="message!=''">
  {{message}}
</div>


<div *ngIf="messageReg!=''">
  {{messageReg}}
</div>
