
<mat-card class="example-card ">
  <mat-card-header>
    <mat-card-title>
      <h3 style="color: blue">
      Register
      </h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="abc">
    <form class="example-form" [formGroup]="regForm">
      <table class="example-full-width" cellspacing="0">
        <!-- <input type="hidden" formControlName="isLogin" value="{{formType}}"> -->
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="email" required>

            </mat-form-field>
            <div *ngIf="regForm.controls['email'].touched && regForm.controls['email'].invalid">
              <div *ngIf="regForm.get('email').hasError('required')">
                <span>
                  <div class="fieldError"> Please enter a email. </div>
                </span>
              </div>
              <div *ngIf="regForm.get('email').hasError('email') && !regForm.get('email').hasError('required')">
                <span>
                  <div class="fieldError"> Invalid email </div>
                </span>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" formControlName="password" required>
            </mat-form-field>
            <div *ngIf="regForm.controls['password'].touched && regForm.controls['password'].invalid">
              <div *ngIf="regForm.get('password').hasError('required')">
                <span>
                  <div class="fieldError"> Please enter a password. </div>
                </span>
              </div>
              <div *ngIf="regForm.get('password').hasError('minlength')">
                <span>
                  <div class="fieldError"> Password must be at least 5 characters long. </div>
                </span>
              </div>
            </div>

          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Confirm Password" type="password" formControlName="ConfPassword" required>
            </mat-form-field>
            <div *ngIf="regForm.controls['ConfPassword'].touched && regForm.controls['ConfPassword'].invalid">
              <div *ngIf="regForm.get('ConfPassword').hasError('required')">
                <span>
                  <div class="fieldError"> Please enter a password. </div>
                </span>
              </div>
              <div *ngIf="regForm.get('ConfPassword').hasError('minlength')">
                <span>
                  <div class="fieldError"> Password must be at least 5 characters long. </div>
                </span>
              </div>
            </div>

          </td>
        </tr>
      </table>
    </form>

  </mat-card-content>
  <mat-card-actions>
  
    <button mat-raised-button (click)="register(regForm.value)" color="primary">Register</button>
    
  </mat-card-actions>
</mat-card>



<div *ngIf="messageReg!=''">
  {{messageReg}}
</div>
